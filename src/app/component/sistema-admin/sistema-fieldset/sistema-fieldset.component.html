<mat-card [formGroup]="fieldset">
  <mat-card-header>
    <mat-card-title>Sistema</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="10px">
      <mat-form-field fxFlex="auto">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" >
        <div *ngIf="(nombre.touched || nombre.dirty) && nombre.invalid">
          <mat-error *ngIf="nombre.hasError('required')">Debe completar valor</mat-error>
          <mat-error *ngIf="nombre.hasError('notUnique')">
            El valor ya se encuentra utilizado: <a routerLink="/sistema-admin" [queryParams]="{'nombre':nombre.value}">Cargar</a>    
          </mat-error>
        </div>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
