
<mat-card class="example-card" [formGroup]="fieldset">
  <mat-card-header>
    <mat-card-title>Sistema</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" >
  </mat-form-field>
  <div *ngIf="(nombre.touched || nombre.dirty) && nombre.invalid">
    <mat-error *ngIf="nombre.hasError('required')">
      Nombre es <strong>obligatorio</strong>
    </mat-error>
  </div>
</mat-card-content>
</mat-card>
